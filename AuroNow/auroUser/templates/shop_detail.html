{% extends 'base_auroUser.html' %}
{% block main %}
<div class="container mx-auto mt-32 p-4 bg-white shadow-lg rounded-lg">

  {% comment %} <div class="mb-4">
    <!-- Display the first shop image or fallback -->
    <img src="{{ images.0|default:'https://via.placeholder.com/300' }}" alt="Shop Image"
     class="w-full h-auto object-cover rounded-lg">
  </div> {% endcomment %}

  <h1 class="text-2xl font-bold mb-2">{{ shop.shop_name }}</h1>
  <p class="text-gray-700 mb-2">Owner: {{ shop.name }}</p>
  <p class="text-gray-700 mb-2">Email: {{ shop.email }}</p>
  <p class="text-gray-700 mb-2">Phone: {{ shop.phone }}</p>
  <p class="text-gray-700 mb-2">Address: {{ shop.address }}</p>

  <!-- Optionally, loop through all images -->
  {% comment %} {% for image in images %}
    <img src="{{ image }}" alt="Shop Image" class="w-full h-64 object-cover rounded-lg mt-4">
  {% endfor %}
{% endcomment %}
</div>
{% endblock %}
