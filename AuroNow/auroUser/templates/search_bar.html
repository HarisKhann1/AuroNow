<form
  action="{% url 'search_results' %}"
  method="GET"
  class="bg-transparent text-white border shadow-md rounded-lg lg:rounded-full px-4 py-2 w-full max-w-3xl mx-auto"
>
  <!-- Laptop/Desktop Layout -->
  <div class="hidden lg:flex lg:items-center lg:gap-1">
  <select
  name="category"
  class="bg-transparent border-none focus:border-none focus:outline-none focus:ring-0 appearance-none w-auto"
>
{% comment %} background-transparent of dropdown remaning  {% endcomment %}
  <option value="">Category</option>
  {% for cat in categories %}
  <option value="{{ cat }}">{{ cat }}</option>
  {% endfor %}
  <option value="test">test</option>
</select>
    <span class="text-gray-500">|</span>

    <input
      type="text"
      name="shop_name"
      placeholder="Name"
      class="bg-transparent placeholder:text-white  outline-none border-none text-medium flex-grow"
    />
    <span class="text-gray-500">|</span>

    <select
      name="address"
      class="bg-transparent focus:bg-cyan-400 outline-none text-medium border-none appearance-none w-auto"
    >
      <option value="">Location</option>
      {% for address in addresses %}
      <option value="{{ address }}">{{ address }}</option>
      {% endfor %}
    </select>
    <span class="text-gray-500">|</span>

    <select
      name="price"
      class="bg-transparent focus:bg-cyan-400 outline-none text-medium border-none appearance-none w-auto"
    >
      <option value="">Price</option>
      {% for price in price_ranges %}
      <option value="{{ price }}">{{ price }}</option>
      {% endfor %}
    </select>

    <button
      type="submit"
      class="bg-primary-color text-gray-700 px-4 py-2 rounded-full hover:bg-primary-hover-color min-w-[100px]"
    >
      Search
    </button>
  </div>

  <!-- Tablet Layout -->
  <div class="hidden md:flex md:flex-col lg:hidden gap-3">
    <div class="grid grid-cols-2 gap-3">
      <div class="flex items-center gap-2">
        <select
          name="category"
          class="bg-transparent focus:bg-transparent outline-none text-medium border-none appearance-none w-full"
        >
          <option value="">Category</option>
          {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
        <span class="text-gray-500">|</span>
      </div>

      <div class="flex items-center gap-2">
        <input
          type="text"
          name="shop_name"
          placeholder="Name"
          class="bg-transparent placeholder:text-white outline-none border-none text-medium w-full"
        />
      </div>

      <div class="flex items-center gap-2">
        <select
          name="address"
          class="bg-transparent focus:bg-transparent outline-none text-medium border-none appearance-none w-full"
        >
          <option value="">Location</option>
          {% for address in addresses %}
          <option value="{{ address }}">{{ address }}</option>
          {% endfor %}
        </select>
        <span class="text-gray-500">|</span>
      </div>

      <div class="flex items-center gap-2">
        <select
          name="price"
          class="bg-transparent focus:bg-transparent outline-none text-medium border-none appearance-none w-full"
        >
          <option value="">Price</option>
          {% for price in price_ranges %}
          <option value="{{ price }}">{{ price }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <button
      type="submit"
      class="bg-primary-color text-gray-700 px-4 py-2 rounded-lg hover:bg-primary-hover-color w-full md:w-1/2 mx-auto"
    >
      Search
    </button>
  </div>

  <!-- Mobile Layout -->
  <div class="flex flex-col gap-2 md:hidden">
    <select
      name="category"
      class="bg-transparent focus:bg-transparent outline-none text-sm border-none appearance-none w-full py-2"
    >
      <option value="">Category</option>
      {% for cat in categories %}
      <option value="{{ cat }}">{{ cat }}</option>
      {% endfor %}
    </select>

    <input
      type="text"
      name="shop_name"
      placeholder="Name"
      class="bg-transparent placeholder:text-white outline-none border-none text-medium w-full"
    />

    <select
      name="address"
      class="bg-transparent focus:bg-transparent outline-none text-sm border-none appearance-none w-full py-2"
    >
      <option value="">Location</option>
      {% for address in addresses %}
      <option value="{{ address }}">{{ address }}</option>
      {% endfor %}
    </select>

    <select
      name="price"
      class="bg-transparent focus:bg-transparent outline-none text-sm border-none appearance-none w-full py-2"
    >
      <option value="">Price</option>
      {% for price in price_ranges %}
      <option value="{{ price }}">{{ price }}</option>
      {% endfor %}
    </select>

    <button
      type="submit"
      class="bg-primary-color text-gray-700 px-4 py-2 rounded-lg hover:bg-primary-hover-color w-full mt-2"
    >
      Search
    </button>
  </div>
</form>
