<!-- Header Section -->
<header class="bg-off-white-google text-white fixed top-0 left-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-8 md:px-12 py-4">
      <div class="flex items-center justify-between">
          <!-- Logo Section -->
          <div class="flex-shrink-0">
              <a href="{% url "base_layout" %}" class="text-2xl font-bold text-black font-serif">AuroNow</a>
          </div>

          <!-- Call-to-Action Button -->
          <div class="hidden md:block">
              <!-- Desktop Links -->
            <div class="hidden md:flex items-center gap-2">
              {% if user.is_authenticated %}
                <div class="flex items-center gap-2 flex-row-reverse">
                  <a 
                    href="{% url 'user_logout' %}" 
                    class="bg-[#E53935] text-white px-6 py-2 rounded-full hover:bg-[#D32F2F] transition font-medium"
                  >
                    Logout
                  </a>
                  <!-- User Appointment view -->
                    <a 
                      href="{% url "customer_appointment_history" %}" 
                      class="text-black" 
                    >
                     <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" width="36px" fill="#000000" aria-label="Appointments">
                       <title>Appointments</title>
                       <path d="M434.67-227.33 295.33-366l47.34-47.33 92 90.66 178.66-178.66 47.34 48-226 226ZM186.67-80q-27 0-46.84-19.83Q120-119.67 120-146.67v-600q0-27 19.83-46.83 19.84-19.83 46.84-19.83h56.66V-880h70v66.67h333.34V-880h70v66.67h56.66q27 0 46.84 19.83Q840-773.67 840-746.67v600q0 27-19.83 46.84Q800.33-80 773.33-80H186.67Zm0-66.67h586.66v-420H186.67v420Zm0-486.66h586.66v-113.34H186.67v113.34Zm0 0v-113.34 113.34Z"/>
                     </svg>
                    </a>
                </div>
              {% else %}
                  <a href="{% url 'user_login' %}" class="bg-primary-color text-gray-700 px-6 py-2 rounded-full hover:bg-primary-hover-color transition font-medium">
                    Login
                  </a>
              {% endif %}
              <a href="{% url 'dashboard_login' %}" class="bg-secondary-color text-white px-4 py-2 rounded-full hover:bg-secondary-hover-color transition font-medium">
                For Professional
              </a>
              {% if user.is_authenticated %}
                <div class="border-l-2 border-black bg-green p-4"></div>
                <a href="{% url "edit_profile" %}" class="-ml-8" title="User Profile">
                  <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#000000"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg>
                </a>
              {% endif %}
        </div>
    </div>

          <!-- Mobile Menu Button (for smaller screens) -->
          <div class="md:hidden flex items-center">
              <button id="menu-button" class="text-black focus:outline-none">
                  <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                  </svg>
              </button>
          </div>
      </div>

      <!-- Mobile Navigation Menu -->
      <div id="mobile-menu" class="md:hidden mt-5 hidden space-y-4 flex-col">
         {% if user.is_authenticated %}
          <div class="flex flex-col-reverse gap-4">
            <a   href="{% url 'user_logout' %}"  class="w-full border border-red-500 bg-red-200 text-gray-700 px-3 py-1.5 text-sm font-semibold rounded-lg">
              Logout
            </a>
             <!-- User Appointment view -->                
              <a 
                href="{% url "customer_appointment_history" %}" 
                class="border border-primary-color px-3 py-1 rounded-lg bg-amber-50  text-black flex items-center gap-2 flex-row-reverse justify-between" 
              >
                <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#000000" aria-label="Appointments">
                  <title>Appointments</title>
                  <path d="M434.67-227.33 295.33-366l47.34-47.33 92 90.66 178.66-178.66 47.34 48-226 226ZM186.67-80q-27 0-46.84-19.83Q120-119.67 120-146.67v-600q0-27 19.83-46.83 19.84-19.83 46.84-19.83h56.66V-880h70v66.67h333.34V-880h70v66.67h56.66q27 0 46.84 19.83Q840-773.67 840-746.67v600q0 27-19.83 46.84Q800.33-80 773.33-80H186.67Zm0-66.67h586.66v-420H186.67v420Zm0-486.66h586.66v-113.34H186.67v113.34Zm0 0v-113.34 113.34Z"/>
                </svg>
                <p class="text-black font-semibold text-sm">Appointment History</p>
              </a>
           </div>
         {% else %}
            <a href="{% url 'user_login' %}" class="w-full border border-primary-color text-gray-700 px-6 py-1.5 text-sm font-semibold rounded-lg">
              Login
            </a>
         {% endif %}
          <a href="{% url 'dashboard_login' %}" class="w-full bg-secondary-color text-sm font-medium px-4 py-2 rounded-lg text-white">
            For Professional
          </a>
        </div>
  </div>
</header>

<script>
  // Mobile Menu Toggle
  const menuButton = document.getElementById('menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      mobileMenu.classList.add('flex');
  });
</script>
