      >
        <!-- Title -->
        <a href="/" class="text-black text-2xl font-serif">AURO NOW</a>
  
        <!-- Mobile Menu Button -->
        <button
          class="md:hidden block text-black focus:outline-none"
          id="menu-btn"

          â˜°
        </button>
  
        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-6 ">
          {% comment %} <ul class="list-none flex gap-3 lg:gap-6">
            <li><a href="#" class="hover:underline hover:decoration-[var(--primary-hover-color)] decoration-2">Home</a></li>

            <li><a href="#" class="hover:underline hover:decoration-[var(--primary-hover-color)] decoration-2">Profile</a></li>
          </ul> {% endcomment %}
          {% comment %} login and professional button {% endcomment %}
          <div class='flex gap-3'>
            <a
              href="#"
              class="bg-primary-color text-gray-700 font-medium px-6 py-2 rounded-full hover:bg-primary-hover-color transition duration-300"

        </div>

      <!-- Mobile Menu (Hidden by default) -->
      <div
        class="md:hidden hidden flex-col items-center bg-slate-100 rounded-2xl border border-black mt-1 p-4 shadow-md"

        {% comment %} <ul class="list-none flex flex-col mt-0 gap-0.5 ">

        <div class='flex flex-col mt-2 gap-2 sm:flex-row text-start text-white'>
          <a href="#"

            Login
          </a>
          <a href="#"
            class="w-full bg-secondary-color text-xs font-medium px-3 py-2 rounded-lg ">
            For Professional
          </a>
        </div>
      </div>
    </nav>
      <!-- Alpine.js for Mobile Menu Toggle -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
  
        menuBtn.addEventListener("click", () => {
          mobileMenu.classList.toggle("hidden");
        });
      });
    </script>
