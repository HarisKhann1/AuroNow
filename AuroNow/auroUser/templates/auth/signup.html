{% extends 'base_auroUser.html' %}
{% load static %}

{% block title %}
    AuroNow - Signup
{% endblock %}

{% block main %}
    <section>
        <div class="flex flex-col justify-center p-4 mt-20 sm:mt-28">
        <div class="max-w-md w-full mx-auto border border-slate-300 rounded-2xl p-8 bg-off-white-google shadow-md">
            <div class="text-center mb-10">
                <h1 class="font-bold underline text-secondary-color text-lg sm:text-2xl">SignUp</h1> 
            </div>

            <!-- Alert of success and failure -->
            {% if messages %}
                <div id="messages-container" class="mb-4">
                    {% for message in messages %}
                        <div class="toast-message mb-4 p-3 rounded
                            {% if message.tags == 'error' %} bg-red-200 text-red-800 {% elif message.tags == 'success' %} bg-green-100 text-green-800 {% endif %}"
                            data-timeout="5000">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form id="form" action="{% url "user_signup" %}" method="POST">
                {% csrf_token %}
                <div class="space-y-6">
                     <!-- name -->
                    <div>
                        <label for="name" class="text-slate-800 text-sm font-medium mb-2 block">Name</label>
                        <input id="name" name="name" type="text" class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md outline-indigo-500" placeholder="Enter your email" />
                    </div>
                    <!-- email -->
                    <div>
                        <label for="email" class="text-slate-800 text-sm font-medium mb-2 block">Email</label>
                        <input id="email" name="email" type="email" class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md outline-indigo-500" placeholder="Enter your email" />
                    </div>
                    <!-- phone -->
                    <div>
                        <label for="phone" class="text-slate-800 text-sm font-medium mb-2 block">Phone</label>
                        <input id="phone" name="phone" type="tel" class="text-slate-800 bg-white border border-slate-300 w-full text-sm px-4 py-3 rounded-md outline-indigo-500" placeholder="Enter your phone number" />
                    </div>
                    <!-- password -->
                    <div class="relative">
                        <label for="password" class="text-slate-800 text-sm font-medium mb-2 block">Password</label>
                        <input type="password" id="password" name="password" required 
                                class="w-full px-3 py-2 lg:py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 text-black"
                                placeholder="Enter your password">
                        <button type="button" onclick="togglePasswordVisibility()" 
                            class="absolute inset-y-0 top-8 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-500">
                            <svg id="showPasswordIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="hidePasswordIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- submit button-->
                <div class="mt-8">
                    <button type="submit" class="w-full py-3 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-primary hover:bg-primary_hover focus:outline-none cursor-pointer">
                    Create an account
                    </button>
                </div>
                <!-- Already have an account -->
                <p class="text-slate-800 text-sm mt-6 text-center">Already have an account? <a href="{% url "user_login" %}" class="text-indigo-600 font-semibold hover:underline ml-1">Login here</a></p>
            </form>
        </div>
        </div>
    </section>

    <script>
        // Function to remove the toast message after a certain time
        setTimeout(function () {
        const message = document.getElementById('messages-container');
        if (message) {
            message.classList.add('hidden');
        }
    }, 5000);
    </script>
    <script src={% static "js/dashboard/dashboardLogin.js" %}></script>

{% endblock %}
