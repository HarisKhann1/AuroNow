<!-- templates/forgot_password.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte&Bite - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">

    <div class="max-w-6xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-[#ebf1f4] shadow-lg rounded-lg overflow-hidden">
            <div class="md:flex">
                <!-- Left Side - Forgot Password Form -->
                <div class="md:w-1/2 p-8 md:p-12">
                    <div class="inline-block rounded-lg px-3 py-1 mb-8 text-sm font-medium text-gray-800 shadow-sm border border-black">
                        AuroNow
                    </div>
                    
                    <h2 class="text-2xl font-bold text-gray-900 mb-8">Forgot Password</h2>

                    {% if messages %}
                        <div id="messages-container">
                            {% for message in messages %}
                                <div class="toast-message mb-4 p-3 rounded
                                    {% if message.tags == 'error' %}
                                         bg-red-200 text-red-800 
                                         {% elif message.tags == 'success' %}
                                          bg-green-100 text-green-800 
                                    {% endif %}"
                                    data-timeout="5000">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <p class="mb-6 text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="POST" action="{% url 'forgot_password' %}">
                        {% csrf_token %}
                        <div class="mb-6">
                            <label for="email" class="block text-gray-700 mb-2">Email:</label>
                            <input type="email" id="email" name="email" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-black"
                                   placeholder="Enter your email">
                        </div>
                        
                        <button type="submit" class="rounded w-full bg-[#233038] hover:bg-[#0b0f12] text-white py-2 px-4 roundede">
                            Send Reset Link
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Remember your password? <a href="{% url 'dashboard_login' %}" class="text-black hover:text-gray-700 font-medium">Back to login</a></p>
                    </div>
                </div>
                
                <!-- Right Side - Image -->
                <div class="hidden md:block md:w-1/2 bg-cover bg-center h-64 md:h-auto" style="background-image: url('{% static 'images/dashboard/dashboard_login.jpg' %}')">
                </div>
            </div>
        </div>
    </div>

    <script src={% static "js/dashboard/dashboardForgetPass.js" %}></script>
</body>
</html>
