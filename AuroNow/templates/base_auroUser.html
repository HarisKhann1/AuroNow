{% load static tailwind_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    {% tailwind_css %}
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <body class="min-h-screen">
